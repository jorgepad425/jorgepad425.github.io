<!doctype html>
<html lang="en">
  <head>
    <!-- Starter template boilerplate belongs to: https://getbootstrap.com/ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <title>Jorge's Booklist</title>

    <template id = "booktemplate">
      <div class="book"><li>
        <div class="booktext">
        <h2 class="title">TITLE</h2>
        <h3 class="author">AUTHOR</h3>
        <h5 class="genre">GENRE</h5>
        <small class="isbn">ISBN</small>
        <select name="Book Status" class="status">
          <option value="0">&#9746; Not Started</option>
          <option value="1">&#9744; In Progress</option>
          <option value="2">&#9745; Finished</option>
        </select>
        <button type="button" class="delete" onclick="deleteBook(this.parentNode.parentNode)"> 
          <img src="trashicon.png" alt="delete" width="30" height="35"/> 
            </button>
        <div class="star">
          <input type="radio" class="rating1" name="rating" value="1"/>
          <input type="radio" class="rating2" name="rating" value="2"/>
          <input type="radio" class="rating3" name="rating" value="3"/>
          <input type="radio" class="rating4" name="rating" value="4"/>
          <input type="radio" class="rating5" name="rating" value="5"/>
        </div>
      </div></li></div>
    </template>
  </head>
  <body>
    <h1 class="heading">Booklist</h1>
    <h3 class="heading">View and document your books here!</h3></div>
    
    <div class = "input" id="inputList">
      Title:<input required type = "text" id="titleText" name="Title" placeholder="..." onchange="textChanged(this)">
        Author:<input required type = "text" id="authorText" name="Author" placeholder="..." onchange="textChanged(this)">
          Genre:<input required type = "text" id="genreText" name="Genre" placeholder="..." onchange="textChanged(this)">
            ISBN:<input type = "text" id="isbnText" name="Genre" placeholder="Optional...">
          <button type="button" id="submitButton" name="Submit" onclick="addBook()"> Submit </button>
          
    </div>
        <p hidden class="missing" id="missingText">
          Empty fields! Please fill the highlighted & resubmit!
        </p>

    <div class = "booklist">
    <ul id = "list" class = "ul">

    </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
